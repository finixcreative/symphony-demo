<section
	class="slide full center"
	ng-repeat="slide in content.contents.slides"
	ng-show="slide.visible"
	ng-style="{
		'background-color': '{{slide.background}}',
	}">
	<h1 class="uppercase dark-txt">{{slide.title}}</h1>
	<button id="prev" class="slidenav" ng-click="prev()"><img src="assets/images/left-arrow.png" alt="prev"></button>
	<button id="next" class="slidenav" ng-click="next()"><img src="assets/images/right-arrow.png" alt="next"></button>
</section>
