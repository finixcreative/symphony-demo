<div class="light-bg full">
	<div class="wrapper">
		<div class="center content third" ng-repeat="subsection in content.contents.subsections">
			<img src="assets/images/box.jpg" class="full">
			<h4>{{subsection.title}}</h4>
			<p>{{subsection.text}}</p>
			<a class="dark-bg light-txt content-short full" href="{{subsection.link.href}}">{{subsection.link.cta}}</a>
		</div>
	</div>
</div>
